<body class="body">
    
    <header>
        <div class="main_title">
            Just write a number from 0 to 1000 in the input field and find out how it is spelled in English
        </div>
    </header>
    <main>
        <h1>Write here</h1>
        <form action="#" class="main_form">
            <input type="number" required  autofocus min="0" max="1000" class="input_integer">
            <input type="submit" class="show_result" value="Show result">
        </form>
